<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Propsero Admin Tool</title>
</head>
<body class="main-container">
    <header class="header">
        <h1>Prospero admin tool</h1>
    </header>

    <div class="form-container">
        <form action="" class="main-form" name="new-server">
            <div class="form-content">
                <ul>
                        <label for="repo_url">Git Repo URL:
                        <input type="text" name="repo_url" required>
                        </label>
                    <li>
                        <label for="notes">Notes:</label>
                        <input type="text" name="notes">
                    </li>
                    <li>
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date">

                    </li>
                    <li>
                        <label for="time">Time:</label>
                        <input type="time" name="time" id="time">
                    </li>

                    <p>Server: </p>

                    
                        <label for="small-db">Small Server - $10/pm
                            <input type="radio" id="small-db" name="small-db">
                        </label>
                    
                        <label for="medium-db">Medium Server - $40/pm
                            <input type="radio" id="medium-db" name="medium-db">
                        </label>
                    
                        <label for="large-db">Large Server $80/pm
                            <input type="radio" name="large-db" id="large-db">
                        </label>

                    <br>
                    
                    <label for="server">Option</label>
                    <select name="server" id="server">
                        <option value="one">--Option 1--</option>
                        <option value="two">-- Option 2 --</option>
                        <option value="three">-- Option 3 --</option>
                        <option value="four">--Option 4 --</option>
                    </select>
                    <br>
                    <p for="comments">Comments:</p>
                    <textarea name="comments" id="comments" cols="30" rows="20"></textarea>
                    <p class="message error"></p>
                    <div class="create-btn">
                        <button type="submit" id="create-server">Create Server</button>
                    </div>
                    <div class="remove-btn">
                        <button type="button" id="remove-server">Remove</button>
                    </div>
                </ul>
            </div>
        </form>
    </div>
    <div id="server-list">
        
    </div>
    <h2>Droplet</h2>
    <div id="droplet-list">
        
    </div>
    
<script src="index.js"></script>
</body>
</html>
