<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 143.198.138.219;"> 
    <link rel="stylesheet" href="index.css">
    <title>Propsero Admin Tool</title>
</head>
<body class="main-container">
    <header class="header">
        <h1>Prospero admin tool</h1>
    </header>

    <div class="form-container">
        <form action="" class="main-form" name="new-server">
            <div class="form-content">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" required>
                    </li>
                    <li>Date:</li> //TODO: update look at line 19-22 and update remaining.
                        <input type="date" name="date" id="date" required>
                    <li>Time:</li>
                        <input type="time" name="time" id="time" min="01:00" max="12:00">
                    <li>Server</li>
                    <input type="radio" id="small-db" name="database">
                        <label for="small-db">Small db</label>
                    <input type="radio" id="medium-db" name="database">
                        <label for="medium-db">Medium db</label>
                    <input type="radio" id="large-db" name="database">
                        <label for="large-db">Large db</label>
                    <br>
                    <label for="server">Option</label>
                    <select name="server" id="server">
                        <option value="one">--Option 1--</option>
                        <option value="two">-- Option 2 --</option>
                        <option value="three">-- Option 3 --</option>
                        <option value="four">--Option 4 --</option>
                    </select>
                    <br>
                    <p for="comments">Comments:</p>
                    <textarea name="comments" id="comments" cols="30" rows="20"></textarea>
                    <div class="create-btn">
                        <button type="submit" id="create-server">Create Server</button>
                    </div>
                    <div class="remove-btn">
                        <button type="button" id="remove-server">Remove</button>
                    </div>
                </ul>
            </div>
        </form>    
    </div>
    
<script src="index.js"></script>
</body>
</html>
